<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .loader, .hideButton {
      display: none;
    }
  </style>

  <title>Website Accessibility Tester</title>
</head>
<body>
  <div class="container">
    <div class="card my-5 p-3 bg-dark text-light">
      <div class="card-body">
        <h2 class="mb-3">Website Accessibility Tester</h2>
        <form id="form">
          <div class="input-group mb-3">
            <input
              type="url"
              id="url"
              class="form-control"
              placeholder="Enter a website..."
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <button id="clearResults" class="btn btn-danger hideButton">Clear Results</button>
        <button id="csvBtn" class="btn btn-warning hideButton">Download Csv</button>
      </div>
    </div>

    <div class="loader text-center">
      <div class="spinner-border" role="status">
      </div>
    </div>
    <div id="number"></div>
    <div id="issues"></div>
  </div>

  <script src="./js/main.js"></script>

</body>
</html>
